<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login - Gerenciador de Treinamentos</h4>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit($event.submitter.id)">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="text" ngModel id="email" name="email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="senha">Senha*</label>
                    <input [type]="show ? 'text' : 'password'" ngModel id="senha" name="senha" class="form-control" required/>
                    <button id="showHideButton">{{show ? 'Hide': 'Show'}}</button>
                </div>
                <button [disabled]="loading" class="btn btn-primary" id="login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
