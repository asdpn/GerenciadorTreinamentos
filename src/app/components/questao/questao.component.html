<div class="row align-items-center">
    <div class="col-md-4">
        <h2 style="padding-top:10px">Questoes</h2>
    </div>
    <div class="col-md-4">
        <form class="form-inline" style="padding-top:10px">
            <input type="search" (ngModelChange)="searchQuestoes(key.value)" #key="ngModel" ngModel
                name="key" id="searchName" class="form-control mr-sm-2" placeholder="Procurar Funções..." required>
        </form>
    </div>
    <div class="col-md-4">
        <div class="d-flex align-items-center justify-content-end" style="padding-top:10px">
            <a (click)="onOpenModal(addQuestao, 'add')" class="btn btn-primary" style="background-color:#343a40;color:white;border-color:#343a40;"><i class="bx bx-plus me-1"></i>Adicionar</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="">
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Cabeçalho</th>
                            <th scope="col">Gabarito</th>
                            <th scope="col">Provas</th>
                            <th scope="col" style="width: 200px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let questao of questoes">
                            <th scope="row" class="ps-4">
                                <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck1" /><label class="form-check-label" for="contacusercheck1"></label></div>
                            </th>
                            <td>{{questao.cabecalho}}</td>
                            <td>{{questao.gabarito}}</td>
                            <td>{{questao.provas}}</td>
                            <td>
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                        <a (click)="onOpenModal(questao, 'edit')" data-placement="top" data-original-title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a (click)="onOpenModal(questao, 'delete')" data-placement="top" data-original-title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addQuestaoModal" tabindex="-1" role="dialog" aria-labelledby="addQuestaoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuestaoModalLabel">Criar Questao</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button></div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddQuestao(addForm)">
                    <div class="form-group">
                        <label for="cabecalho">Cabeçalho</label>
                        <input type="text" ngModel name="cabecalho" class="form-control" id="cabecalho" placeholder="Cabeçalho" required>
                    </div>
                    <div class="form-group">
                        <label for="gabarito">Gabarito</label>
                        <input type="text" ngModel name="gabarito" class="form-control" id="gabarito" placeholder="Gabarito" required>
                    </div>
                    <div class="form-group">
                        <label for="provas">Provas</label>
                        <input type="text" ngModel name="provas" class="form-control" id="provas" placeholder="Provas">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-add-Questao-form" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editQuestaoModal" tabindex="-1" role="dialog" aria-labelledby="editQuestaoModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editQuestaoModalLabel">Editar Função</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
            <div class="form-group" >
                <input type="hidden" ngModel="{{editQuestao.id}}" name="id" class="form-control" id="id" placeholder="Identificador">
            </div>
            <div class="form-group">
                <label for="cabecalho">Cabeçalho</label>
                <input type="text" ngModel="{{editQuestao.cabecalho}}" name="cabecalho" class="form-control" id="cabecalho" placeholder="Cabeçalho">
            </div>
            <div class="form-group">
                <label for="gabarito">Gabarito</label>
                <input type="text" ngModel="{{editQuestao.gabarito}}" name="gabarito" class="form-control" id="gabarito" placeholder="Gabarito">
                </div>
            <div class="form-group">
                <label for="provas">Provas</label>
                <input type="text" ngModel="{{editQuestao.provas}}" name="provas" class="form-control" id="provas" placeholder="Provas">
            </div>
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
        <button (click)="onUpdateQuestao(editForm.value)" data-dismiss="modal" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteQuestaoModal" tabindex="-1" role="dialog" aria-labelledby="deleteQuestaoModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="deleteQuestaoModalLabel">Apagar Questao</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p>Você tem certeza que quer apagar essa questão?</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        <button (click)="onDeleteQuestao(deleteQuestao.id)" class="btn btn-danger" data-dismiss="modal">Sim</button>
        </div>
    </div>
</div>
</div>
