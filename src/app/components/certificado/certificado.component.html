<div class="container" id="main-container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <h2 style="padding-top:10px">Certificados</h2>
        </div>
        <div class="col-md-4">
            <form class="form-inline" style="padding-top:10px">
                <input type="search" (ngModelChange)="searchCertificados(key.value)" #key="ngModel" ngModel
                    name="key" id="searchName" class="form-control mr-sm-2" placeholder="Procurar Certificados..." required>
            </form>
        </div>
        <div class="col-md-4">
            <div class="d-flex align-items-center justify-content-end" style="padding-top:10px">
                <a (click)="onOpenModal(addCertificado, 'add')" class="btn btn-primary" style="background-color:#343a40;color:white;border-color:#343a40;"><i class="bx bx-plus me-1"></i>Adicionar</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Título</th>
                                <th scope="col">Status Certificado</th>
                                <th scope="col">Resultado</th>
                                <th scope="col" style="width: 200px;">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let certificado of certificados">
                                <td>{{certificado.titulo}}</td>
                                <td>{{certificado.statusCertificado}}</td>
                                <td>{{certificado.resultado.titulo}}</td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a (click)="onOpenModal(certificado, 'edit')" data-placement="top" data-original-title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a (click)="onOpenModal(certificado, 'delete')" data-placement="top" data-original-title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addCertificadoModal" tabindex="-1" role="dialog" aria-labelledby="addCertificadoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCertificadoModalLabel">Criar Certificado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button></div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddCertificado(addForm)">
                        <div class="form-group">
                            <label for="titulo">Título*</label>
                            <input type="text" ngModel name="titulo" class="form-control" id="titulo" placeholder="Título" required>
                        </div>
                        <div class="form-group">
                            <label for="statusCertificado">Status Certificado*</label>
                            <select ngModel name="statusCertificado" class="form-control" id="statusCertificado" required>
                                <option *ngFor="let status of statusCertificados" [ngValue]="status">{{status}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="resultado">Resultado*</label>
                            <select ngModel name="resultado" class="form-control" id="resultado" required>
                                <option *ngFor="let resultado of resultados" [ngValue]="resultado">{{resultado.titulo}}</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-add-certificado-form" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editCertificadoModal" tabindex="-1" role="dialog" aria-labelledby="editCertificadoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCertificadoModalLabel">Editar Certificado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group" >
                        <input type="hidden" ngModel="{{editCertificado.id}}" name="id" class="form-control" id="id" placeholder="Identificador">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título*</label>
                        <input type="text" ngModel="{{editCertificado.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="Título" required>
                    </div>
                    <div class="form-group">
                        <label for="statusCertificado">Status Certificado*</label>
                        <select class="form-control" id="statusCertificado" required>
                            <option *ngFor="let status of statusCertificados" [value]="status">{{status}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resultado">Resultado*</label>
                        <select class="form-control" id="resultado" required>
                            <option *ngFor="let resultado of resultados" [value]="resultado">{{resultado.titulo}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
            <button (click)="onUpdateCertificado(editForm.value)" data-dismiss="modal" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteCertificadoModal" tabindex="-1" role="dialog" aria-labelledby="deleteCertificadoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteCertificadoModalLabel">Apagar Certificado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que quer apagar o certificado {{deleteCertificado.titulo}}?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
            <button (click)="onDeleteCertificado(deleteCertificado.id)" class="btn btn-danger" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
    </div>
</div>
