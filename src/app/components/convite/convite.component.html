<div class="container" id="main-container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <h2 style="padding-top:10px">Convites</h2>
        </div>
        <div class="col-md-4">
            <form class="form-inline" style="padding-top:10px">
                <input type="search" (ngModelChange)="searchConvites(key.value)" #key="ngModel" ngModel
                    name="key" id="searchName" class="form-control mr-sm-2" placeholder="Procurar Convites..." required>
            </form>
        </div>
        <div class="col-md-4">
            <div class="d-flex align-items-center justify-content-end" style="padding-top:10px">
                <a (click)="onOpenModal(addConvite, 'add')" class="btn btn-primary" style="background-color:#343a40;color:white;border-color:#343a40;"><i class="bx bx-plus me-1"></i>Adicionar</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Título</th>
                                <th scope="col">Local/Link</th>
                                <th scope="col">Data e Hora</th>
                                <th scope="col">Treinamento</th>
                                <th scope="col" style="width: 200px;">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let convite of convites">
                                <td>{{convite.titulo}}</td>
                                <td>{{convite.localLink}}</td>
                                <td>{{convite.dataHora}}</td>
                                <td>{{convite.treinamento}}</td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a (click)="onOpenModal(convite, 'edit')" data-placement="top" data-original-title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a (click)="onOpenModal(convite, 'delete')" data-placement="top" data-original-title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addConviteModal" tabindex="-1" role="dialog" aria-labelledby="addConviteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addConviteModalLabel">Criar Convite</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button></div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddConvite(addForm)">
                        <div class="form-group">
                            <label for="titulo">Título*</label>
                            <input type="text" ngModel name="titulo" class="form-control" id="titulo" placeholder="Título" required>
                        </div>
                        <div class="form-group">
                            <label for="localLink">Local/Link*</label>
                            <input type="text" ngModel name="localLink" class="form-control" id="localLink" placeholder="Local/Link" required>
                        </div>
                        <div class="form-group">
                            <label for="dataHora">Data e Hora*</label>
                            <input type="datetime" ngModel name="dataHora" class="form-control" id="dataHora" placeholder="Data e Hora" required>
                        </div>
                        <div class="form-group">
                            <label for="treinamento">Treinamento*</label>
                            <select class="form-control" id="treinamento" required>
                                <option *ngFor="let treinamento of treinamentos" [value]="treinamento">{{treinamento}}</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-add-Convite-form" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editConviteModal" tabindex="-1" role="dialog" aria-labelledby="editConviteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editConviteModalLabel">Editar Convite</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                <div class="form-group" >
                    <input type="hidden" ngModel="{{editConvite.id}}" name="id" class="form-control" id="id" placeholder="Identificador">
                </div>
                <div class="form-group">
                    <label for="titulo">Título*</label>
                    <input type="text" ngModel="{{editConvite.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="titulo" required>
                </div>
                <div class="form-group">
                    <label for="localLink">Local/Link*</label>
                    <input type="text" ngModel="{{editConvite.localLink}}" name="localLink" class="form-control" id="localLink" placeholder="Local/Link" required>
                    </div>
                <div class="form-group">
                    <label for="dataHora">Data e Hora*</label>
                    <input type="datetime" ngModel="{{editConvite.dataHora}}" name="dataHora" class="form-control" id="dataHora" placeholder="Data e Hora" required>
                </div>
                <div class="form-group">
                    <label for="treinamento">Treinamento*</label>
                    <select class="form-control" id="treinamento" required>
                        <option *ngFor="let treinamento of treinamentos" [value]="treinamento">{{treinamento}}</option>
                    </select>
                </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
            <button (click)="onUpdateConvite(editForm.value)" data-dismiss="modal" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteConviteModal" tabindex="-1" role="dialog" aria-labelledby="deleteConviteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteConviteModalLabel">Apagar Convite</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que quer apagar o convite {{deleteConvite.titulo}}?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
            <button (click)="onDeleteConvite(deleteConvite.id)" class="btn btn-danger" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
    </div>
</div>
