<div class="row align-items-center">
    <div class="col-md-4">
        <h2 style="padding-top:10px">Categorias</h2>
    </div>
    <div class="col-md-4">
        <form class="form-inline" style="padding-top:10px">
            <input type="search" (ngModelChange)="searchCategorias(key.value)" #key="ngModel" ngModel
                name="key" id="searchName" class="form-control mr-sm-2" placeholder="Procurar categorias..." required>
        </form>
    </div>
    <div class="col-md-4">
        <div class="d-flex align-items-center justify-content-end" style="padding-top:10px">
            <a (click)="onOpenModal(addCategoria, 'add')" class="btn btn-primary" style="background-color:#343a40;color:white;border-color:#343a40;"><i class="bx bx-plus me-1"></i>Adicionar</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="">
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" style="width: 200px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>{{categoria.titulo}}</td>
                            <td>{{categoria.descricao}}</td>
                            <td>
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                        <a (click)="onOpenModal(categoria, 'edit')" data-placement="top" data-original-title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a (click)="onOpenModal(categoria, 'delete')" data-placement="top" data-original-title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="addCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoriaModalLabel">Criar Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button></div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddCategoria(addForm)">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" ngModel name="titulo" class="form-control" id="titulo" placeholder="Título" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" ngModel name="descricao" class="form-control" id="descricao" placeholder="Descrição">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-add-categoria-form" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="editCategoriaModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editCategoriaModalLabel">Editar Categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
            <div class="form-group" >
                <input type="hidden" ngModel="{{editCategoria.id}}" name="id" class="form-control" id="id" placeholder="Identificador">
            </div>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" ngModel="{{editCategoria.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="titulo">
                </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" ngModel="{{editCategoria.descricao}}" name="descricao" class="form-control" id="descricao" placeholder="Descrição">
            </div>
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
        <button (click)="onUpdateCategoria(editForm.value)" data-dismiss="modal" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategoriaModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="deleteCategoriaModalLabel">Apagar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p>Você tem certeza que quer apagar a categoria {{deleteCategoria.titulo}}?</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        <button (click)="onDeleteCategoria(deleteCategoria.id)" class="btn btn-danger" data-dismiss="modal">Sim</button>
        </div>
    </div>
</div>
</div>
